    Este plugin \u00e9 um toolbar para ajudar a realizar buscas quando voc\u00ea tem uma duvida no seu desenvolvimento.\n\n\
    Ele realiza buscas nos principais sites para ajudar ao desenvolvedor rapidamente encontrar a fun\u00e7\u00e3o ou a assinatura de um determinado metodo rapidamente sem ter que sair da IDE, ou melhor, o desenvolvedor escolhe o termo de busca e depois escolhe qual site melhor poder\u00e1 se encaixar na sua resposta.\n\n\
    This plugin is a toolbar to help search when you have a doubt in its development.\n\n\
    He conducts searches in the main sites to help the developer to quickly find the function or the signature of a given method quickly without having to leave the IDE, or rather, the developer choose the search term and then choose which site best can fit in your reply.\n\n\
